<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="header">
            <h1 class="welcome">Welcome to Tip Calculator</h1>
            <p class="exp">Use this calculator to calculate the ammount of tips you would like to give!</p>
        </div>

        <h1 class="title">Tip Calculator</h1>
        <div class="tip-calculator-container">
            <form class="tip-calculator">
                <p class="bill">How much was your bill?</p>
                <input type="text" id="bill-ammount" placeholder="bill-ammount">
                <p class="service-rate">How was your service?</p>
                <select name="" id="service-quality"><option disabled selected value="0">-- Choose an Option --</option>
                    <option value="0.3">30&#37; &#45; Outstanding</option>
                    <option value="0.2">20&#37; &#45; Good</option>
                    <option value="0.15">15&#37; &#45; It was OK</option>
                    <option value="0.1">10&#37; &#45; Bad</option>
                    <option value="0.05">5&#37; &#45; Terrible</option>
                </select>
                <p class="sharing">How many people are sharing the bill?</p>
                <input type="text" id="people-ammount" placeholder="people-ammount">
                <section class="tip-wrap">
                    <p>You should tip: </p>
                    <h3 class="tip">Â£0</h3>
                   </section>
                   <button class="calculate" type="button" id="calculate">Calculate</button>
            </form>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
